# ----
# Site

title: JustSketchMe
url: "https://justsketch.me"
baseurl:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: "/images/logo.svg"
snippet_image: "https://justsketch.me/images/snippet.jpg"
description: Free interactive 3D characters for reference poses.
keywords: figure drawing reference, reference poses, posing reference, references for drawing, pose, posing, figures to draw
author:
  name:
  email:
  twitter: justsketchme
social:
  name: JustSketchMe
  links:
    - http://justsketch.me

# -----
# Build

timezone: Etc/UTC

paginate: 10
paginate_path: "/learn/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Reddit
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

