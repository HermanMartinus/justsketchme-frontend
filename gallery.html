---
title: Gallery
description: Some epic art by awesome creators.
image: /images/gallery/skgarvie.png
---

<div class="masonry">
    {% for item in site.data.gallery reversed %}
    <li>
        <a href="{{ item.link }}" target="_blank" title="{{ item.title }}">
            <p class="header">{{ item.title }}</p>
            <img src="{{ item.image }}" alt="{{ item.title }}" />
        </a>
    </li>
    {% endfor %}
</div>
