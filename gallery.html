---
title: Gallery
description: Want us to feature your art? Drop us a mail. 
image: /images/gallery/skgarvie.png
---

<div class="masonry">
    {% for item in site.data.gallery reversed %}
    <li>
        <a href="{{ item.link }}" target="_blank" title="{{ item.title }}">
            <p class="header">{{ item.title }}</p>
            <img src="{{ item.image }}" alt="{{ item.title }}" />
        </a>
    </li>
    {% endfor %}
</div>

<div class="center-text">
    <div class="container flex column">
        <h2 class="title center-text">
            Let's make some good art!
        </h2>
        <a href="https://app.justsketch.me" target="_blank" rel="noopener noreferrer" title="Webapp">
            <button class="button mint">
                Try for Free!
            </button>
        </a>
    </div>
</div>
