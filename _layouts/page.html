---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.heading %}
				<h1>{{ page.heading }}</h1>
			{% elsif page.title and page.layout != 'archive' %}
				<h1>{{ page.title }}</h1>
			{% endif %}
			{% if page.description %}
				<h2 class="subtext">{{ page.description }}</h2>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
