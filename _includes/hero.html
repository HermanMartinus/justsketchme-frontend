<script>
document.querySelectorAll(".sam").forEach((element, i) => {
    const timeout = (i+1)*1000;
    setTimeout(() => element.classList.add('show'), timeout);
});

window.onscroll = () => {
    const element =  document.querySelector('.sam.mid');
    element.classList.toggle("faded", element.scrollTop > 70 || document.documentElement.scrollTop > 70);
};
</script>
