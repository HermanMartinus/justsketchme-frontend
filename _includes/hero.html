<section class="hero">
    <div class="container">
        <div class="left-column">
            <h1 class="title">
                A character posing tool for artists.
            </h1>
            <h2 class="subtext">
                Try out the web app, it's free
                <br>
                and is loved by illustrators, fashion designers, comic artists, and more.
            </h2>
            <div class="cta button">
                <a href="https://app.justsketch.me" target="_blank" rel="noopener noreferrer" title="Webapp">
                    Open the web app
                </a>
            </div>
        </div>
        <div class="right-column">
            <img src="images/heros/app-image.png" alt="App image" />
        </div>
    </div>
</section>

<script>
const img = document.querySelector('.right-column img');
const windowWidth = window.innerWidth;
const windowHeight = window.innerHeight;

window.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX / windowWidth;
  const mouseY = e.clientY / windowHeight;
  
  img.style.transform = `translate3d(-${mouseX}%, -${mouseY}%, 0)`;
});
</script>
