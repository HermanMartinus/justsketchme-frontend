---
title: Features
description: Check out what makes JustSketchMe awesome!
image: /images/screenshots/box.png
---

<div class="content">
    {% for feature in site.data.features %}
    <section class="feature">
        <div class="container flex">
            <div class="text">
                <h2>{{ feature.title }}</h2>
                <p>{{ feature.description }}</p>
            </div>
            <div class="image">
                <div class="toolbar">
                    <span></span><span></span><span></span>
                </div>
                <img src="{{ feature.image }}" alt="{{ feature.title }}" />
            </div>
        </div>
    </section>
    {% endfor %}

    <br>
    <br>
    <br>

    <div class="center-text">
        <div class="container flex column">
            <h2 class="title center-text">
                Let's make some good art!
            </h2>
            <a href="https://app.justsketch.me" target="_blank" rel="noopener noreferrer" title="Webapp">
                <button class="button mint">
                    Try for Free!
                </button>
            </a>
        </div>
    </div>
</div>
