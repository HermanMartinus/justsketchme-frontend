<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lighting</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
			a {	color: #ffffff;	}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}
			#webglmessage {
				background:rgb(200,100,0) !important;
				color:#fff;
			}
			#vt { display:none }
			#vt, #vt a { color:orange; }
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>
		<script src="js/controls/TransformControls.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var statsEnabled = false;
			var container, stats, loader;
			var camera, scene, renderer;
			var mesh;
			var spotLight;
			var mouseX = 0;
			var mouseY = 0;
			var targetX = 0;
			var targetY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				//
				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1500;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x00000 );
				
				var mapHeight = new THREE.TextureLoader().load( "LeePerrySmith/Infinite-Level_02_Disp_NoSmoothUV-4096.jpg" );
				var material = new THREE.MeshPhongMaterial( {
					color: 0x552811,
					specular: 0x222222,
					shininess: 20,
					bumpMap: mapHeight,
					bumpScale: 12
				} );
				loader = new THREE.GLTFLoader();
				loader.load( "LeePerrySmith/LeePerrySmith.glb", function ( gltf ) {
					createScene( gltf.scene.children[ 0 ].geometry, 100, material );
				} );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				//
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				//
				if ( statsEnabled ) {
					stats = new Stats();
					container.appendChild( stats.dom );
				}
				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function createScene( geometry, scale, material ) {
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.y = - 50;
				mesh.scale.set( scale, scale, scale );
				mesh.castShadow = true;
				mesh.receiveShadow = true;

				// Rotation controller setup
				// control = new THREE.TransformControls( camera, renderer.domElement );
				// control.addEventListener( 'change', render );
				// control.addEventListener( 'dragging-changed', function ( event ) {
				// 	orbit.enabled = ! event.value;
				// } );
				// control.attach( mesh );
				// control.setMode( "rotate" );
				// scene.add( control );
				scene.add( mesh );

				// Orbit camera setup
				orbit = new THREE.OrbitControls( camera, renderer.domElement );
				orbit.update();
				orbit.addEventListener( 'change', render );

				// LIGHTS
				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
				spotLight = new THREE.SpotLight( 0xffffbb, 2 );
				spotLight.position.set( 0.5, 0, 1 );
				spotLight.position.multiplyScalar( 700 );
				scene.add( spotLight );
	
				lightControl = new THREE.TransformControls( camera, renderer.domElement );
				lightControl.addEventListener( 'change', render );
				lightControl.addEventListener( 'dragging-changed', function ( event ) {
					orbit.enabled = ! event.value;
				} );
				lightControl.attach( spotLight );
				lightControl.setMode( "translate" );
				scene.add( lightControl );
				

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 2048;
				spotLight.shadow.mapSize.height = 2048;
				spotLight.shadow.camera.near = 200;
				spotLight.shadow.camera.far = 1500;
				spotLight.shadow.camera.fov = 40;
				spotLight.shadow.bias = - 0.005;
				//
			}

			//
			function onWindowResize() {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				if ( statsEnabled ) stats.update();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
